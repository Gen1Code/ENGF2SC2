{% extends "master.html" %} {% load i18n%} {% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script>
  $(function () {
    /* DOM ready */ $("#id_Type").change(function (e) {
      var selectVal = $("#id_Type option:selected").val();
      if (selectVal == "1") {
        canShadeVenn("venn2"); //venn2 or venn3

        $("#id_Question").css("display", "none");
        $("label[for=id_Question]").css("display", "none");
        //Show Diagram
        $("#venn2").css("display", ""); //venn2 or venn3
      } else {
        $("#id_Question").css("display", "");
        $("label[for=id_Question]").css("display", "");
        //Hide Diagram
        $("#venn2").css("display", "none"); //venn2 or venn3
      }
    });
  });

  //difficulty attempt
  $(function () {
    $("#id_Difficulty").change(function (e) {
      console.log($("#id_Difficulty option:selected").val());
    });
  });

  function setAnswer() {
    //If Diagram then set Question Field to representative regions
    if ($("#id_Type").val() == 1) {
      $("#id_Question").val(getRegions());
    }
  }
</script>
{% endblock%} {% block body %}
<a href="/">{% trans "Home Page" %}</a>
<h1></h1>
<form
  id="questionform"
  action="createQuestion"
  method="post"
  onsubmit="setAnswer()"
  novalidate
>
  {% csrf_token %} {{form}} <input type="submit" value="{% trans "Submit" %}" />
</form>
