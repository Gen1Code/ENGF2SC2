{% extends "master.html" %}
{% load i18n%}
{% block head %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        $(function(){ /* DOM ready */
            $('#id_Type').change(function (e) {
                var selectVal = $("#id_Type option:selected").val();
                if(selectVal == "1"){
                    $("#id_Question").css("display","none");
                    $('label[for=id_Question]').css("display", "none");
                    //Show Diagram
                    $("#venn").css("display","");
                }else{
                    $("#id_Question").css("display","");
                    $('label[for=id_Question]').css("display", "");
                    //Hide Diagram
                    $("#venn").css("display","none");
                }
           });
        });

        function setAnswer(){
            //If Diagram then set Question Field to representative regions
            if($('#id_Type').val() == 1){
                $("#id_Question").val(getRegions());
            }
        }

        //TODO: function needed that show/hide Diagram

    </script>
{% endblock%}
{% block body %}
    <a href="/">Home Page</a>
    <h1></h1>
    <form id="questionform" action="createQuestion" method="post" onsubmit="setAnswer()">
        {% csrf_token %}
