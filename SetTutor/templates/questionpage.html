{% extends "master.html" %} {% load i18n %} {% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>

  $(function(){ /* DOM ready */
      if({{Type}} == 1){
          $("#id_Answer").css("display","");

          //Show Diagram Q
          shadeRegions("{{Question}}");
          $("#venn").css("display","");

          $("#questiontext").html("{% trans "SimplifyPrompt" %}");
      }else{
          $("#id_Answer").css("display","none");

          //Show Diagram (for user input)
          canShadeVenn();
          $("#venn").css("display","");

          $("#questiontext").html("{% trans "Shade" %} {{Question}} {% trans "on-Diagram" %}");
      }
  });

  function getAnswer(){
      //If Diagram then set Answer Field to representative regions
      if({{Type}} == 2){
          $("#id_Answer").val(getRegions());
      }
      return $("#answer-form").serialize();
  }

  function ajax(){
      $.ajax({
          type: 'POST',
          url: "ajax/checkAnswer",
          data: getAnswer(),
          success: function (response) {
              if(response.content.Result == true){
                $("#answer-form").css("display","none");
                $("#responsetext").html("{% trans "Correct Answer" %}")
                $("#nextq").css("display","")
              }else{
                $("#responsetext").html("{% trans "Wrong Answer" %}")
              }
          },
          error: function (response) {
              alert(response["responseJSON"]["error"]);
          }
      });
  }
</script>
{%endblock %} {% block body %}
<a href="/">{% trans "Home Page"%}</a>

<h1>{%trans Difficulty %} {% trans "Question" %}</h1>
<div>
  <p id="responsetext"></p>
  <button id="nextq" onclick="location.href='question';" style="display:none">{% trans "Next Question" %}</button>
</div>
<p id="questiontext"></p>

<form id="answer-form" onsubmit="ajax();return false;">
  {% csrf_token %}
